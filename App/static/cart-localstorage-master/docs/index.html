    <div id="preloader" class="preloader">

    <script>
        const preloader = document.querySelector('.preloader');
        const preloaderImg = document.querySelector('.preloader_img')
        if (!sessionStorage.getItem('loaded')) {
            window.addEventListener('load', (e) => {
                e.preventDefault();
                document.body.style.overflow = "hidden";
                preloader.classList.add('preload_anim');
                preloaderImg.classList.add('preload_img_anim');
                setTimeout(() => {
                    document.body.style.overflow = "auto";},
                3700);
                sessionStorage.setItem('loaded', true);   
            });
        }
    </script>

                <script>
                    const loadMoreBtn = document.querySelector('.show_more__button');
                    const loadMoreCont = document.querySelector('.shop_items__box');
                    const lim = 32;
                    let loaded = 8;
                    const loadIterator = 8;
                    loadMoreBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (loaded < lim) {
                            for (let i = 0; i < loadIterator; i++) {
                                loadMoreCont.innerHTML += `
                                <div class="col-lg-3 col-md-4 col-sm-6 col-10 offset-1 offset-sm-0 item_box">
                                    <div class="item_logo__box">

                                    <a href="item.html" style="color: #000 !important"><h3 class="item_title">Item Title</h3></a>
                                </div>
                                `;
                            } 
                            loaded += loadIterator;
                        } else if (loaded >= lim){
                            loadMoreBtn.setAttribute("disabled", true);
                        }
                    })
                </script>

		<script>
			function renderCart(items) {
				const $cart = document.querySelector(".cart")
				const $total = document.querySelector(".total")
	
				$cart.innerHTML = items.map((item) => `
						<tr>
							
							<td>${item.name}</td>
							<td>${item.quantity}</td>
							<td style="">	
								<button type="button" class=""
									onClick="cartLS.quantity(${item.id},1)" style="background: #fff; border: none"> <img src="../../assets/images/plus.png" style="max-width: 15px" /> </button>
							</td>
							<td style="">	
								<button type="button" class=""
									onClick="cartLS.quantity(${item.id},-1)" style="background: #fff; border: none"> <img src="../../assets/images/minus.png" style="max-width: 15px" /> </button>
							</td>
							<td class="text-right">$${item.price}</td>
							<td class="text-right"><Button class="" onClick="cartLS.remove(${item.id})" style="background: #fff; border: none"> <img src="../../assets/images/cross.png" style="max-width: 15px" /> </Button></td>
						</tr>`).join("")
	
				$total.innerHTML = "$" + cartLS.total()
			}
			renderCart(cartLS.list())
			cartLS.onChange(renderCart)
		</script>
